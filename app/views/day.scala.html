@(message: String)(implicit header: controllers.Header)

@main("Welcome to Play") {

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div id="editDiv" class="modal" aria-hidden="true">
  <form id="editForm" role="form" class="form-horizontal">
    <span class="help-block">This is a React component powered by jQuery and Bootstrap!</span>
    <div class="form-group">
      <label for="inputEmail3" className="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email"/>
      </div>
    </div>
  </form>
</div>


<section id="top">
<div class="wrapper">

  <button type="button" class="btn btn-default btn-lg" id="btnStar">
    <span class="glyphicon glyphicon-star"></span> Star
  </button>

  <div class="btn-group">
    <button type="button" class="btn btn-danger">Action</button>
  
    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
      <span class="caret"></span>
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a href="#">Action</a></li>
      <li><a href="#">Another action</a></li>
      <li><a href="#">Something else here</a></li>
      <li class="divider"></li>
      <li><a href="#">Separated link</a></li>
    </ul>
  </div>

</div>
</section>


<div id="news">
  news
    <!-- iframe src="http://www.playframework.com/widget?uid=d739a361dea875d02b97a73992275763a000e949&version=2.3.2&tag=SCALA" scrolling="no" style="overflow: hidden; display: block; margin: 0 auto; width: 960px; height: 60px"></iframe -->
</div>

<div id="content" class="wrapper doc">
  @message
</div>

<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal (Bootstrap)
</button>


<div id="example"></div>

<div id="example2"></div>

<div id="example3"></div>

@play20.welcome(message)
</div -->

<script src="@routes.Assets.at("javascripts/react1.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/react3.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/react4.js")" type="text/javascript"></script>

}
